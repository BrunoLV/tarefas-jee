<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="content">
		<div id="graficoDiv">
			<h:form id="formGraficoDemandaEquipes">
				<p:panel id="panelDemandaSistemas" header="#{recurso['title.grafico.geral']}">
					<p:panelGrid columns="6">
						<p:outputLabel for="tiposSelectOneMenu" value="#{recurso['label.tipoDemanda']}" />
						<p:selectOneMenu id="tiposSelectOneMenu" value="#{GraficoBean.tipoDemanda}">
							<f:selectItems value="#{GraficoBean.tipo}" var="tipo" itemLabel="#{tipo.nomeExibicao}" />
						</p:selectOneMenu>
						<p:outputLabel for="dataInicialCalendar" value="#{recurso['label.dataInicial']}" />
						<p:calendar id="dataInicialCalendar" value="#{GraficoBean.dataInicial}" />
						<p:outputLabel for="dataFinalCalendar" value="#{recurso['label.dataFinal']}" />
						<p:calendar id="dataFinalCalendar" value="#{GraficoBean.dataFinal}" />
					</p:panelGrid>
					<p:commandButton value="#{recurso['button.atualizarGraficoGeral']}" 
						actionListener="#{GraficoBean.atualizarGraficoEquipe}"
						update="@form"
						ajax="false" />
					<br />

					<p:pieChart id="demandasEquipePieChart"
						value="#{GraficoBean.graficoDemandasEquipes}"
						title="#{recurso['title.grafico.geral']}"
						legendPosition="e"
						showDataLabels="true" 
						fill="false" 
						sliceMargin="5" />
					
					<br />
					
					<p:pieChart id="demandasEquipePieChart2"
						value="#{GraficoBean.graficoDemandasEquipes}"
						title="#{recurso['title.grafico.geral']}" 
						legendPosition="e"
						showDataLabels="true" 
						dataFormat="value"
						fill="false" 
						sliceMargin="5" />					
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
