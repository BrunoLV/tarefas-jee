<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<ui:composition template="/pages/template/layout.xhtml">
    <ui:define name="content">
        <div id="graficoDiv">
            <h:form id="formGrafico">
            	
            	<p:panelGrid columns="8">
            		<p:outputLabel for="tiposSelectOneMenu" value="#{recurso['label.tipoDemanda']}" />
            		<p:selectOneMenu id="tiposSelectOneMenu" value="#{GraficoBean.tipoDemanda}" >
            			<f:selectItems value="#{GraficoBean.tipo}" var="tipo" itemLabel="#{tipo.nomeExibicao}" />
            		</p:selectOneMenu>
            		<p:outputLabel for="equipesSelectOneMenu" value="#{recurso['label.equipe']}" />
            		<p:selectOneMenu id="equipesSelectOneMenu" value="#{GraficoBean.idEquipe}">
            			<f:selectItem itemLabel="Todos" itemValue="0" />
            			<f:selectItems value="#{GraficoBean.equipes}" var="equipe" itemLabel="#{equipe.nome}" itemValue="#{equipe.id}" />
            		</p:selectOneMenu>
            		<p:outputLabel for="dataInicialCalendar" value="#{recurso['label.dataInicial']}" />
            		<p:calendar id="dataInicialCalendar" value="#{GraficoBean.dataInicial}" />
            		<p:outputLabel for="dataFinalCalendar" value="#{recurso['label.dataFinal']}" />
            		<p:calendar id="dataFinalCalendar" value="#{GraficoBean.dataFinal}" />
            	</p:panelGrid>
            	<p:commandButton value="#{recurso['button.atualizarGraficoGeral']}" actionListener="#{GraficoBean.atualizarGraficoEquipe}" update="equipePieChart" ajax="false" />
            	<p:commandButton value="#{recurso['button.atualizarGraficoDemandas']}" actionListener="#{GraficoBean.atualizarGraficoTarefa}" update="incidentePieChart" ajax="false" />
            	
            	<br />
            	<br/>
            	
            	<p:panelGrid columns="2">
            	
                <p:pieChart id="equipePieChart" 
                			value="#{GraficoBean.graficoEquipes}" 
                			title="#{recurso['title.grafico.geral']}" 
                			legendPosition="e" 
                			showDataLabels="true" 
                			fill="false" 
                			sliceMargin="5"
                			style="width:400px;height:300px" />
                
                <p:pieChart id="incidentePieChart" 
                			value="#{GraficoBean.graficoTarefas}" 
                			title="#{recurso['title.grafico.demandas']}" 
                			legendPosition="e" 
                			showDataLabels="true" 
                			fill="false" 
                			sliceMargin="5" 
                			style="width:400px;height:300px" />
                			
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
