<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
      
	<ui:composition template="/pages/template/layout-sem-menu.xhtml">
		<ui:define name="content">
			<div id="loginDiv">
				<h:form id="loginForm">
					<p:panelGrid columns="3" id="loginPanelGrid">
							<f:facet name="header">
								#{recurso['header.login']}
							</f:facet>
						<h:outputLabel value="#{recurso['label.matricula']}" for="matriculaText" />
						<p:inputText id="matriculaText" value="#{LoginBean.matricula}" required="true" requiredMessage="#{erro['message.campoObrigatorio']}" />
						<p:message for="matriculaText" />
						<h:outputLabel value="#{recurso['label.senha']}" for="senhaPassword" />
						<p:password id="senhaPassword" value="#{LoginBean.senha}" required="true" requiredMessage="#{erro['message.campoObrigatorio']}" />
						<p:message for="senhaPassword" />
						<f:facet name="footer">
							<p:commandButton id="loginCommandButton" action="#{LoginBean.login()}" ajax="false" immediate="false" icon="ui-icon-unlocked" />
							<p:tooltip for="loginCommandButton" value="#{recurso['tooltip.login']}"  />
						</f:facet>
					</p:panelGrid>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
