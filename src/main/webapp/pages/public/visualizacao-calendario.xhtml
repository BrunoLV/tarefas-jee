<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<ui:composition template="/pages/template/layout.xhtml">
    <ui:define name="content">
        <div id="calendarioDiv">
            <h:form id="formCalendario">
                <p:panelGrid columns="2">
                    <p:outputLabel for="colaboradoresSelectOneMenu" value="#{recurso['label.filtroSchedule']}"/>
                    <p:selectOneMenu id="colaboradoresSelectOneMenu" value="#{TarefaBean.idConsultaSchedule}">
                        <f:selectItem itemLabel="#{recurso['text.selecione']}" noSelectionOption="true"/>
                        <f:selectItem itemLabel="#{recurso['text.todos']}" itemValue="0"/>
                        <f:selectItems value="#{TarefaBean.colaboradores}" var="colaborador"
                                       itemLabel="#{colaborador.nome}"
                                       itemValue="#{colaborador.id}"/>
                        <p:ajax event="change" listener="#{TarefaBean.filtrarSchedule}"
                                process="colaboradoresSelectOneMenu"
                                update="schedule"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:schedule id="schedule" value="#{TarefaBean.scheduleModel}" locale="pt"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
