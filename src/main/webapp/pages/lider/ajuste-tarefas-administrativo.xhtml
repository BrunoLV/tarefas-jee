<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<ui:composition template="/pages/template/layout.xhtml">
    <ui:define name="content">
        <div id="ajusteDiv">
            <h:form id="ajusteForm">
                <p:growl autoUpdate="true" globalOnly="true" showDetail="true" showSummary="false"
                         id="globalMessageGrowl" life="3000"/>
                <h:inputHidden value="#{TarefaBean.tarefa.id}"/>
                <h:inputHidden value="#{TarefaBean.tarefa.status}"/>
                <h:inputHidden value="#{TarefaBean.tarefa.colaborador.id}"/>
                <p:panelGrid columns="1" id="geralDataGrid">
                    <f:facet name="header">#{recurso['header.cadastroTarefa']}</f:facet>
                    <p:panelGrid columns="3" id="ajustePanelGrid">
                        <f:facet name="header">#{recurso['header.dadosGerais']}</f:facet>
                        <p:outputLabel value="#{recurso['label.numDemanda']}" for="numDemandaText"/>
                        <p:inputText id="numDemandaText" value="#{TarefaBean.tarefa.numeroDemanda}" required="true"
                                     requiredMessage="#{erro['message.campoObrigatorio']}"/>
                        <p:message for="numDemandaText"/>
                        <p:outputLabel value="#{recurso['label.titulo']}" for="tituloText"/>
                        <p:inputText id="tituloText" value="#{TarefaBean.tarefa.titulo}" required="true"
                                     requiredMessage="#{erro['message.campoObrigatorio']}"/>
                        <p:message for="tituloText"/>
                        <p:outputLabel value="#{recurso['label.dataFinalEfetiva']}" for="finalEfetivoCalendar"/>
                        <p:calendar id="finalEfetivoCalendar" pattern="dd/MM/yyyy"
                                    value="#{TarefaBean.tarefa.finalEfetivo}" showOn="button" required="true"
                                    requiredMessage="#{erro['message.campoObrigatorio']}" locale="pt"/>
                        <p:message for="finalEfetivoCalendar"/>
                        <p:outputLabel value="#{recurso['label.status']}" for="statusList"/>
                        <p:selectOneMenu id="statusList" value="#{TarefaBean.tarefa.status}" required="true"
                                         requiredMessage="#{erro['message.campoObrigatorio']}">
                            <f:selectItem noSelectionOption="true" itemLabel="#{recurso['text.selecione']}"/>
                            <f:selectItems value="#{TarefaBean.status}" var="status"
                                           itemLabel="#{status.nomeExibicao}"/>
                        </p:selectOneMenu>
                        <p:message for="statusList"/>
                        <p:outputLabel value="#{recurso['label.colaborador']}" for="colaboradorList"/>
                        <p:selectOneMenu id="colaboradorList" value="#{TarefaBean.tarefa.colaborador.id}"
                                         required="true" requiredMessage="#{erro['message.campoObrigatorio']}">
                            <f:selectItem noSelectionOption="true" itemLabel="#{recurso['text.selecione']}"/>
                            <f:selectItems value="#{ColaboradorBean.colaboradores}" var="colaborador"
                                           itemLabel="#{colaborador.nome}" itemValue="#{colaborador.id}"/>
                        </p:selectOneMenu>
                        <p:message for="colaboradorList"/>
                       </p:panelGrid>
                    <p:panelGrid columns="1" id="observacaoPanelGrid">
                        <f:facet name="header">#{recurso['header.observacao']}</f:facet>
                        <p:inputTextarea cols="60" rows="10" id="observacaoInputTextArea"
                                         value="#{TarefaBean.tarefa.observacao}"/>
                    </p:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton id="salvarCommandButton" icon="ui-icon-disk" ajax="true" update="@form"
                                         actionListener="#{TarefaBean.salvarTarefa()}"/>
                        <p:tooltip for="salvarCommandButton" value="#{recurso['tooltip.gravar']}" showEffect="fade"
                                   hideEffect="fade"/>
                        <p:commandButton id="cancelarCommandButton" icon="ui-icon-close"
                                         action="/pages/public/visualizacao-tarefas.xhtml?faces-redirect=true"
                                         ajax="false" immediate="true"/>
                        <p:tooltip for="cancelarCommandButton" value="#{recurso['tooltip.cancelar']}" showEffect="fade"
                                   hideEffect="fade"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
